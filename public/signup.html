<!DOCTYPE html>
<html>
<head>
    <title>Signup - Luqtech</title>
    <link rel="stylesheet" href="css/signup_style.css">
</head>
<body>
    <div class="signup-box">
        <h2>Daftar Akaun Luqtech</h2>
        <p id="message"></p>
        <form id="signupForm">
            <input type="text" name="first_name" placeholder="Nama Pertama" required><br>
            <input type="text" name="last_name" placeholder="Nama Akhir" required><br>

            <select name="gender" required>
                <option value="">Pilih Jantina</option>
                <option value="Lelaki">Lelaki</option>
                <option value="Perempuan">Perempuan</option>
            </select><br>

            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="repassword" placeholder="Ulang Password" required><br>

            <button type="submit">Daftar</button>
        </form>

        <p><a href="index.html">Saya dah ada akaun, nak login</a></p>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
